<section class="flex-login">
<div>

<img src="./assets/images/argentina1.jpeg" style="width:  100%; height: 100%;">

</div>


<div class="formulario">
    <h1>Ingresá</h1>
    <form [formGroup]="formularioLogin" (ngSubmit)="LogIn()">
        <div class="username">
            <input type="text" name="email" formControlName="correo">
            <label for="email">Correo electronico</label>
        </div>
        <div *ngIf="Correo?.errors && Correo?.touched">
            <p *ngIf="Correo.hasError('required')" class="text-danger">
                Es un campo requerido
            </p>
            <p *ngIf="Correo.hasError('email')" class="text-danger">
                No es un formato de correo válido
            </p>
        </div>
        <div class="username">
            <input type="password" required formControlName="password">
            <label for="password">Contraseña</label>
        </div>
        <div *ngIf="Password?.errors && Password?.touched">
            <p *ngIf="Password?.hasError('required')" class="text-danger">
                Es un campo requerido
            </p>
        </div>
        <div class="recordar">¿Olvido su contraseña?</div>
        <input type="submit" value="Entrar">
        <div class="registrarse">
            ¿No tienes cuenta? →  <a href="#" routerLink="/register">registro</a>
        </div>
    </form>
</div>
</section>
