

            
            <div class="form-body">
                <form [formGroup]="editarUsuarioForm" (ngSubmit)="editarUsuario()">
               <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" formControlName="first_name">
                </div>
                <div *ngIf="Nombre?.errors  && Nombre?.touched" >
                    <p *ngIf="Nombre?.hasError('required')" class="text-danger">
                    Este campo es requerido
                    </p>
                </div>

                <div class="form-group">
                    <label for="nombre">Apellido:</label>
                    <input type="text" name="apellido" class="form-control" formControlName="last_name">    
                </div>
                <div *ngIf="Apellido?.errors  && Apellido?.touched" >
                    <p *ngIf="Apellido?.hasError('required')" class="text-danger">
                    Este campo es requerido
                    </p>
                </div>
            
                
                 
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" class="form-control" id="usuario" formControlName="username">
                </div>
                <div *ngIf="Usuario?.errors  && Usuario?.touched" >
                    <p *ngIf="Usuario?.hasError('required')" class="text-danger">
                    Este campo es requerido
                    </p>
                </div>
                 
                
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni" formControlName="dni">
                </div>   
                <div *ngIf="Dni?.errors  && Dni?.touched" >
                    <p *ngIf="Dni?.hasError('required')" class="text-danger">
                    Este campo es requerido
                    </p>
                </div>
                <div class="form-group">
                    <label for="tel">Tel√©fono:</label>
                    <input type="text" class="form-control" id="tel" formControlName="tel">
                </div>
                <div *ngIf="Telefono?.errors && Telefono?.touched">
                    <p *ngIf="Telefono?.hasError('required')" class="text-danger">
                        Este campo es requerido
                    </p>
                </div>
          
                <div class="boton">
                    <!-- <button type="button" class="btn btn-warning" data-dismiss="modal" id="closeModal" (click)="onClose()" #closebutton>Cerrar</button> -->
                    <button type="submit" class="btn btn-warning">Editar</button>
                </div>
                </form>
                <div class="alert alert-success" role="alert" *ngIf="cambiosGuardados">
                    Se guardaron los cambios
                </div>
            </div>
