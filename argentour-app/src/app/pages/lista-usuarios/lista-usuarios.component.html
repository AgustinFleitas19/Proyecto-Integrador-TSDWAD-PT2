<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Usuario</th>
        <th scope="col">Email</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of listaUsuarios">
        <th scope="row">{{usuario.id}}</th>
        <td>{{usuario.username}} </td>
        <td>{{usuario.email}} </td>
        <td><button class="btn btn-primary" (click)="editarUsuario(usuario.id)">Editar</button></td>
        <td><button class="btn btn-primary" (click)="borrarUsuario(usuario.id)">Eliminar</button></td>
      </tr>      
    </tbody>

    <div class="alert alert-success" role="alert" *ngIf="usuarioDeleted">
      El usuario se borró con éxito
    </div>
  </table>
