<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Usuario</th>
        <th scope="col">Email</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of listaUsuarios">
        <th scope="row">{{usuario.id}}</th>
        <td>{{usuario.username}} </td>
        <td>{{usuario.email}} </td>
        <td><button class="btn btn-primary">Ver detalles</button></td>
      </tr>
      
    </tbody>
  </table>
